name: Notify Discord

on:
  issues:
    types: [opened, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: ORG WG GitHub Bot
          DISCORD_AVATAR: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          DISCORD_CONTENT: |
            ğŸ›ï¸ **Operations & Governance WG Update**
            ğŸ“‚ Repo: ${{ github.repository }}
            ğŸ‘¤ By: ${{ github.actor }}
            ğŸ“Œ Event: ${{ github.event_name }}

            ${{ github.event.issue.title || github.event.pull_request.title || 'No title' }}
            ğŸ”— [View on GitHub](${{ github.event.issue.html_url || github.event.pull_request.html_url || github.event.comment.html_url || github.event.head_commit.url }})
